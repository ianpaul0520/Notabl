<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notabl</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=MuseoModerno&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div></div>
    <header class="hero container header">
      <section class="hero-body">
        <div class="level">
          <h3
            class="level-item title has-text-link has-text-centered wormy-font"
          >
            Notabl
          </h3>
        </div>
      </section>
    </header>

    <main class="container my-3">
      <section class="py-3 px-3 is-medium section">
        <div class="level">
          <div class="level-left">
            <h3 class="subtitle has-text-weight-light">To create a note</h3>
          </div>
          <div class="level-right">
            <!-- Button for Creating Any Type of Notes -->
            <div class="field">
              <div class="control">
                <p class="select">
                  <select name="" id="mySelect">
                    <option value="task">Create Task</option>
                    <option value="event">Create Event</option>
                    <option value="note">Create Note</option>
                  </select>
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- This is a form that is hide in after the page loads. -->
      <button id="activate-button" class="button is-outlined is-link">
        Activate Modal
      </button>

      <!-- Try Modal -->
      <div id="my-modal" class="modal">
        <div id="modal-background" class="modal-background"></div>
        <div class="modal-content">
          <p class="image is-4by3">
            <img
              src="https://bulma.io/images/placeholders/1280x960.png"
              alt=""
            />
          </p>
        </div>
        <button
          id="modal-close"
          class="modal-close is-large"
          aria-label="close"
        ></button>
      </div>

      <div class="columns my-2">
        <div class="column has-background-light mx-1">
          <div class="">
            <h3 class="subtitle has-text-centered">Current Task</h3>
          </div>

          <div>
            <!-- Javascript will handle this. -->
          </div>
        </div>

        <div class="column has-background-light mr-1">
          <div class="">
            <h3 class="subtitle has-text-centered">Current Events</h3>
          </div>

          <div>
            <!-- Javascript will handle this. -->
          </div>
        </div>

        <div class="column has-background-light mr-1">
          <div class="">
            <h3 class="subtitle has-text-centered">Important</h3>
          </div>

          <div>
            <!-- Javascript will handle this. -->
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <script src="../js/app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notabl</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=MuseoModerno&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container header my-2">
      <section class="section">
        <div class="level">
          <h3
            class="level-item title has-text-link has-text-centered mt-3 wormy-font"
          >
            Notabl
          </h3>
        </div>
      </section>
    </header>

    <main class="container my-3">
      <div class="section">
        <div class="columns is-centered">
          <div class="column is-two-fifths">
            <div class="card has-background-light">
              <div class="card-content">
                <div class="field">
                  <label class="label" for="">Username</label>
                  <input
                    class="input"
                    type="text"
                    placeholder="Enter Userneme"
                  />
                </div>
                <div class="field">
                  <label class="label" for="">Password</label>
                  <input
                    class="input"
                    type="password"
                    placeholder="Enter Password"
                  />
                </div>
                <div class="field is-groped is-grouped-right">
                  <div class="control">
                    <button class="button is-success is-outlined">
                      Login
                    </button>
                  </div>
                  <div class="control">
                    <button class="button is-success is-outlined">
                      Login
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <script src="../js/app.js"></script>
  </body>
</html>
